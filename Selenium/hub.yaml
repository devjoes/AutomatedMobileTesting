apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-hub
  namespace: selenium
  labels:
    app: selenium-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selenium-hub
  template:
    metadata:
      labels:
        app: selenium-hub
    spec:
      containers:
      - name: selenium-hub
        image: joes88/selenium-api:tmp3
        ports:
          - containerPort: 4444
        env:
          - name: "SE_OPTS"
            value: "-debug"
#          - name: "GRID_NEW_SESSION_WAIT_TIMEOUT"
#            value: "90000"
# When doing parallel testing selenium needs lots of resources https://github.com/SeleniumHQ/docker-selenium/issues/695
        resources:
          limits:
            memory: "2000Mi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /grid/admin/Console/nodes #/wd/hub/status
            port: 4444
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /wd/hub/status
            port: 4444
          initialDelaySeconds: 60
          timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: selenium-hub
  namespace: selenium
  labels:
    app: selenium-hub
spec:
  ports:
  - port: 4444
    targetPort: 4444
    name: port0
  selector:
    app: selenium-hub
  type: NodePort
  sessionAffinity: None
